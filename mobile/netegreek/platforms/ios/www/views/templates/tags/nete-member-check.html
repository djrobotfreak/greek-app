<label class="label checkLabel" ng-class="{'label-primary': ngModel.checked, 'label-default': !ngModel.checked}"> <i class="fa checkStatus" ng-class="{'fa-check-square-o': ngModel.checked, 'fa-square-o': !ngModel.checked}"></i> <input type="checkbox" ng-model="ngModel.checked"> <li>{{ngModel.name}}</li> </label>
