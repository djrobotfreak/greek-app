<div id="forgotPass" class="container"> <h1 class="darkbg">Forgotten Password</h1> <div ng-hide="sentEmail"> <h2 class="page-header">Please enter your username or email.</h2> <form class="form-horizontal" role="form" ng-submit="reset(item.input)"> <div class="form-group"> <div class="col-sm-12"> <update-status class="thinking" ng-model="gettingnewPassword"></update-status> <div class="input-group"> <input type="username" class="form-control" id="inputUser" ng-model="item.input" placeholder="john.doe / john.doe@gmail.com" required> <span class="input-group-btn"> <button type="submit" class="btn btn-default" ng-disabled="gettingnewPassword == 'pending'">Submit</button> </span> </div> </div> </div> </form> <div ng-show="showList"> <p ng-hide="returned_choices.length">No users with that email. Try again.</p> <div class="row"> <div id="listHeaders" ng-show="returned_choices.length"> <div class="col-xs-4">User Name</div> <div class="col-xs-4">Organization</div> <div class="col-xs-4">Reset Password</div> </div> </div> <ul class="striped"> <li ng-repeat="item in returned_choices"> <div class="row"> <div class="col-xs-4">{{item.user_name}}</div> <div class="col-xs-4">{{item.org_name}}</div> <div class="col-xs-4"><button ng-click="reset(item.user_name)" class="btn btn-primary btn-sm"><i class="fa fa-paper-plane-o"></i> Send Email</button></div> </div> </li> </ul> </div> </div> <div ng-show="sentEmail"> <p>An email has been sent with instructions on how to reset your account.</p> </div> <div ng-show="emailFailed"> <p>Your Username was Invalid</p> </div> </div>
