<div id="forgotPassword" class="container">
  <div class="md-whiteframe-z1">
  
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h1>Forget your password?</h1>
    </div>
  </md-toolbar>
  <md-content class="md-padding">
    
    <div layout="row">
      <md-input-container flex>
        <label for="email">user.name or example@email.com</label>
        <input name="email" ng-model="item.input" ng-enter="reset(item.input)" autocomplete="off" required>
      </md-input-container>
      <md-button type="submit" ng-click="reset(item.input)" ng-disabled="gettingnewPassword == 'pending'">Submit</md-button>
    </div>
    
    <br><br>
    
    <table class="table table-striped" ng-show="showList">
      <thead>
        <th>Username</th><th>Organization</th><th></th>
      </thead>
      <tr ng-repeat="item in returned_choices"><td>{{item.user_name}}</td><td>{{item.org_name}}</td><td><md-button ng-click="reset(item.user_name)" class="md-primary">Reset Password</md-button></td></tr>
    </table>
    
    <p ng-show="sentEmail" class="alert alert-warning" role="alert">An email has been sent with instructions on how to reset your account.</p>
    
    <p ng-show="emailFailed" class="alert alert-danger" role="alert">Your Username was Invalid</p>
    
  </md-content>  
  
  </div>
</div>
