<md-dialog md-theme="{{$root.color}}">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h1>
                <i class="fa fa-graduation-cap"></i>
                <i class="fa fa-arrow-right"></i>
                <i class="fa fa-user"></i>
                Convert {{selectedUser.first_name}} {{selectedUser.last_name}}?
            </h1>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <div id="profile-top" layout="row" layout-align="center center">
            <img class="face" ng-src="{{prof_pic || $root.defaultProfilePicture}}" alt="{{firstName}} {{lastName}}">
        </div>
        <br><br>
        <p ng-show="selectedUser.phone">Phone: {{selectedUser.phone}}</p>
        <p ng-show="selectedUser.email">Email: {{selectedUser.email}}</p>
    </md-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="convertAlumni(selectedUser)" class="md-warn">convert</md-button>
        <md-button ng-click="closeDialog(selectedUser)">cancel</md-button>
    </div>
</md-dialog>
