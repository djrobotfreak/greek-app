<md-dialog md-theme="{{$root.color}}">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h1>Delete {{selectedUser.first_name}} {{selectedUser.last_name}}?</h1>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <div id="profile-top" layout="row" layout-align="center center">
            <img class="face pull-right" ng-src="{{selectedUser.prof_pic || $root.defaultProfilePicture}}" alt="{{firstName}} {{lastName}}">
        </div>
        <br><br>
        <div ng-show="selectedUser.phone">Phone: {{selectedUser.phone}}</div>
        <div ng-show="selectedUser.email">Email: {{selectedUser.email}}</div>
    </md-content>
    <div class="md-actions" layout="row">
        <md-button class="md-warn" ng-click="removeAlumni(selectedUser)">delete</md-button>
        <md-button ng-click="closeDialog(selectedUser)">cancel</md-button>
    </div>
</md-dialog>
