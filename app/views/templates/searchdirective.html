<div class="searchInput">
   	<md-input-container class="md-default-theme">
   		<label for="">Search</label>
   		<input  ng-model="ngModel" ng-change="change()" autocapitalize="off" type="text"></input>
	</md-input-container>
    <md-button ng-show="ngModel.length" type="button" class="clearInput" ng-click="ngModel = ''" aria-label="clear search"><i class="fa fa-times"></i></md-button>
</div>
