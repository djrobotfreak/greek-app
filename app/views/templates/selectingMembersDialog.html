<md-dialog id="selectingMembers" md-theme="{{$root.color}}" flex="80">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <h1>Select Members</h1>
        </div>
    </md-toolbar>

    <md-content id="memberContainer">

    <md-contact-chips
        ng-model="selectingMembersDialog.members"
        md-contacts="selectingMembersDialog.querySearch($query)"
        md-contact-name="name"
        md-contact-image="image"
        md-require-match
        filter-selected="selectingMembersDialog.filterSelected"
        placeholder="Select members or groups">
    </md-contact-chips>
    <md-list>
        <md-subheader class="md-no-sticky">Contacts</md-subheader>
        <md-list-item class="md-2-line contact-item" ng-class="{'selected': (index, member) in selectingMembersDialog.selectedMembers}" ng-repeat="(index, member) in selectingMembersDialog.members" ng-if="selectingMembersDialog.members.indexOf(members) < 0">
            <img ng-src="{{member.image}}" class="md-avatar" alt="{{member.name}}" />
            <div class="md-list-item-text compact">
                <h3>{{member.name}}</h3>
            </div>
        </md-list-item>
    </md-list>

    </md-content>

    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button class="md-primary" ng-click="save()">
            Close
        </md-button>
    </div>
</md-dialog>
