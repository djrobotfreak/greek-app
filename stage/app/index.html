<div class="modal fade" id="errorModal" ng-click="$root.refreshPage()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$root.refreshPage()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">An error occurred, please check your internet connection. Click OK below to refresh the page.</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$root.refreshPage()">OK</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

     
<div class="modal fade" id="helpModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Send us a message and we'll get right back to you.</h4>
      </div>
     <form id="helpMessage" name="helpMessage" ng-submit="sendHelpMessage(helpMessage.$valid, message)" ng-init="message={subject:'', content:''};" novalidate>
      <div class="modal-body">
           <div class="row">
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Subject</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="subject" name="subject" ng-model="message.subject" placeholder="Subject" required>
                </div>
            </div>
            </div><br>
            <div class="row">
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                 <textarea id="content" ng-model="message.message" name="content" class="form-control" placeholder="Enter your message here..." required></textarea>
                </div>
            </div>
            </div>
      </div>
      <div class="modal-footer">
       <update-status ng-model="sendingHelp"></update-status>
       
        <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>

        <button type="submit" class="btn btn-primary" ng-disabled="helpMessage.$invalid">Send</button>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
      
       
</div>
       
<div id="loadingScreen" class="mainLoadingScreen">
    <i class="fa fa-spinner fa-spin"></i>
    <p id="nicePhrase" style="color: blue; font-size:24px;"></p>  
    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        var niceThings = ['Wow! You are looking great today!', 'Dang! Have you been working out?', 'Hope your day is great!'];
        document.getElementById("nicePhrase").innerHTML = niceThings[getRandomInt(0, niceThings.length)];
    </script>
    <p style="color:grey;">Give us one second while we setup for you...</p> 
</div>
