application: greek-app
version: 1
runtime: php
api_version: 1
threadsafe: yes

handlers:
- url: /(.*\.(gif|png|jpg|ico|js|css|txt|json))
  static_files: \1
  upload: (.*\.(gif|png|jpg|ico|js|css|txt|json))

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.php
