<header>
			<nav class="navbar navbar-default" ng-show="$root.showNav === true" ng-controller="navigationController as navigation">
			<div class="container">
				<div class="navbar-header">
					
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
					
					<a class="navbar-brand" href="/" ng-hide="$root.checkLogin()">NeteGreek</a>
					<a class="navbar-brand" href="/#/app/home" ng-show="$root.checkLogin()"><i class="fa fa-home"></i> NeteGreek
					<span class="badge" ng-bind="$root.notification_count"></span>
					</a>
                <span id="refreshNotifications" ng-show="$root.checkLogin()" ng-click="$root.updateNotifications()" class="refresh"><i class="fa fa-refresh"></i></span>            

				</div>
				<div class="collapse navbar-collapse" id="mainNavigation">
				<ul class="nav navbar-nav navbar-right" ng-hide="!$root.checkLogin()">
                    
                    <li><a ng-href="/#/app/directory/members"><i class="fa fa-book"></i> Directory</a></li>
                    <li ng-show="$root.checkPermissions('leadership') && $root.subscribed"><a ng-href="/#/app/messaging"><i class="fa fa-envelope"></i> Messaging</a></li>
                    <li ng-show="$root.subscribed"><a ng-href="/#/app/events"><i class="fa fa-calendar"></i> Events</a></li>
                    <li ng-show="$root.subscribed"><a ng-href="/#/app/"><i class="fa fa-th-list"></i> Polls</a></li>
                    
                    <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cog"></i> <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a ng-href="#/app/accountinfo"><i class="fa fa-user"></i> Account</a></li>
                        <li class="divider" ng-show="$root.checkPermissions('leadership')"></li>
                        <li ng-show="$root.checkPermissions('leadership')"><a ng-href="#/app/managemembers/tag"><i class="fa fa-users"></i> Members</a></li>
                        <li class="divider" ng-show="$root.checkPermissions('leadership')"></li>
                        <li ng-show="$root.checkPermissions('council')"><a ng-href="#/app/managealumni"><i class="fa fa-graduation-cap"></i> Alumni</a></li>
                        <li class="divider" ng-show="$root.checkPermissions('leadership')"></li>
                        <li ng-show="$root.checkPermissions('council')"><a ng-href="#/app/admin"><i class="fa fa-gears"></i> Admin</a></li>
                        <li class="divider" ></li>
                        <li><a ng-click="logout()"><i class="fa fa-sign-out"></i> Log Out</a></li>
                    </ul>
                    </li>
                </ul>

				<ul ng-hide="$root.checkLogin()" class="nav navbar-nav navbar-right">
					<li><a ng-href="#login"><i class="fa fa-sign-in"></i> Login</a></li>
					<li><a ng-href="#register"><i class="fa fa-hand-o-right"></i> Register</a></li>
				</ul>
				
				</div>

<!--				<button id="logoutbutton" ng-show="$root.checkLogin()" ng-click="logout()" type="button" class="btn btn-danger pull-right">Log Out</button>-->
			</div>
			</nav>
</header>

<div ui-view ng-hide="$root.loading" id="mainSection" class="fadingIn fadingOut"></div>
<div ng-show="$root.loading" id="loadingScreen"><i class="fa fa-spinner fa-spin"></i></div>

<footer><br><br></footer> 

<div class="modal fade" id="errorModal" ng-click="$root.refreshPage()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$root.refreshPage()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">An error occurred, please check your internet connection. This page will reload now.</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$root.refreshPage()">OK</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
