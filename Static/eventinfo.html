<div ng-show="loading" id="loadingScreen"><i class="fa fa-spinner fa-spin"></i></div>


<div ng-hide="loading" class="container">

 <button onclick="window.location.assign('#/app/events')" class="btn btn-default"><i class="fa fa-reply"></i> Back</button>
            <button onclick="editEvent(event)" class="btn btn-default pull-right"><i class="fa fa-edit"></i> Edit</button>
		
		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>{{event.title}}</h1>
		</div>

</div>

<div ng-hide="loading"  class="container">
    <p>Name: {{event.title}}</p>
    <p>Desciption: {{event.description}}</p>
    <p>Going</p>
    <ul ng-repeat = "person in event.going_list">
        <li>
            {{person.first_name}}
        </li>
    </ul>
    <p>Not Going</p>
    <ul ng-repeat = "person in event.not_going_list">
        <li>
            {{person.first_name}}
        </li>
    </ul>
    <p>Invited</p>
    <span ng-repeat="member in $root.directory.members | eventTagDirectorySearch:event.tags">{{member.first_name}} {{member.last_name}}</span>
</div>
