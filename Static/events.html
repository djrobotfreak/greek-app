<div class="container">

		
		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Events</h1>
		</div>
</div>


<section class="container" id="events">
        <a href="#/app/newevent" ng-show="$root.checkPermissions('leadership')" class="btn btn-default pull-right">Add New Event</a> 
        <ul ng-repeat="event in events | orderBy:'time_start' | multipleSearch:search">
            <li class="member" ng-click="showEvent(event)">
                <div class="directoryContent">
                <span class="memberName">{{event.name}}</span>
                </div>
            </li>
        </ul>
</section>
