<section class="container" id="events" ng-init="current = {maxPageNumber: 5, currentPage: 0}; present = true;">
       <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-4">
            <calendar id="calendar" class="card" calendar-mode="mode" event-source="eventSource">
        </div>
        
        <ul id="eventList" class="col-xs-12 col-sm-6 col-lg-8">
            
            <a id="newEventButton" href="#/app/newevent" ng-show="$root.checkPermissions('leadership')" class="btn btn-default">New Event <i class="fa fa-plus"></i></a> 
        <a id="showPastButton" data-toggle="collapse" class="btn btn-default" ng-show="events.length" ng-click="present = !present; current.currentPage = 0;" ng-hide="search.length"><i class="fa fa-history"></i><span ng-show="!present">Show Upcoming</span> <span ng-show="present">Show Past</span></a>

            <div class="form-group">
                <input id="directorySearch" type="search" ng-model="search"  ng-show="events.length" placeholder="Search..." class="form-control">
            </div>
            <p ng-hide="current_events.length">There are no current or upcoming events!</p>
            <li class="notification" ng-repeat="event in (current_events = (events | removePassedEvents:present | multipleSearch: search)) | orderBy:'-time_start' | startFrom:current.currentPage*current.maxPageNumber | limitTo: current.maxPageNumber" ng-click="showEvent(event)">
                <div class="notificationContent">
                <span class="notificationTitle">{{event.title}}</span>
                <span class="eventTime">{{showDate(event.time_start, event.time_end)}}</span>
                <span class="notificationSender">created by: {{$root.getNameFromKey(event.creator)}}</span>
                </div>
            </li>
            <div class="pagerButtons">
                <button class="previous btn btn-default btn-sm" ng-hide="current.currentPage == 0" ng-disabled="current.currentPage == 0" ng-click="current.currentPage=current.currentPage-1">&larr; Newer</button>
                <button class="next btn btn-default btn-sm" ng-hide="current.currentPage >= current_events.length/current.maxPageNumber - 1" ng-disabled="current.currentPage >= current_events.length/current.maxPageNumber - 1" ng-click="current.currentPage=current.currentPage+1">Older &rarr;</button>
            </div>
        </ul>
        </div>
</section>
