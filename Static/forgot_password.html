<div class="container">


<h1 class="darkbg">Forgotten Password</h1>

<div ng-hide="sentEmail">
        <h2 class="page-header">Please enter your username.</h2>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputUser" class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-10">
              <input type="username" class="form-control" id="inputUser" ng-model="item.user_name" placeholder="john.doe">
            </div>
          </div>    
            
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button ng-click="reset(item.email, item.user_name)" class="btn btn-default" ng-disabled="gettingnewPassword == 'pending'">Submit</button> <update-status ng-model="gettingnewPassword"></update-status>
            </div>
          </div>
        </form>
</div>

<div ng-show="sentEmail">
    <p>An email has been sent with instructions on how to reset your account.</p>
</div>

<div ng-show="emailFailed">
    <p>Your Username was Invalid</p>
</div>


</div>
