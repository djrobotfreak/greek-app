<div class="jumbotron text-center">
	<h1>Forgotten Password</h1>
</div>

<div class="container" ng-hide = "sentEmail">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" ng-model="item.email" placeholder="email">
            </div>
          </div>
          <div class="text-center">
            <h1>OR</h1>
          </div>
          <div class="form-group">
            <label for="inputUser" class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-10">
              <input type="username" class="form-control" id="inputUser" ng-model="item.user_name" placeholder="User Name">
            </div>
          </div>    
            
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button ng-click="reset(item.email)" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
</div>

<div class="container" ng-show = "sentEmail">
    <p>An email has been sent with instructions on how to reset your account.</p>
</div>

<div class="container" ng-show = "emailFailed">
    <p>Email Invalid or User Name</p>
</div>
