<div id="addingMembers" class="container">

    <div class="card">
    <h1 class="card-header">Add Multiple Members at Once</h1>
    <p id="areAdded"></p>
    <form id="addmembersForm" role="form">
        <div class="form-group">
            <label for="uploadMembers">Upload CSV</label>
            <input type="file" id="uploadMembers" accept=".csv">
        </div>

        <button ng-click="addMembers()" class="btn btn-default">Add Members</button>    <a class="btn btn-default" ng-href="https://docs.google.com/file/d/0B4Of2nSYBtRgUjVMdjJYQmUyUGs/edit" target="_blank"><i class="fa fa-download"></i> Excel Template</a>
        
        <p ng-show="memberSkippedNotifier">Some members may not have loaded due to an invalid format in the .csv file</p>
    </form>
    </div>

    <form id="addmemberForm" class="card" name="addmemberForm" role="form" ng-submit="addMember(addmemberForm.$valid)" novalidate>
    <h1 class="card-header">Add One Member at a Time</h1>
         <div class="row">
          <div class="form-group col-sm-3 col-xs-6 required">
            <label for="firstName" class="control-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="first_name" ng-model="input.first_name" placeholder="John" required>
          </div>
          <div class="form-group col-sm-3 col-xs-6 required">
            <label for="lastName" class="control-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="last_name" ng-model="input.last_name" placeholder="Doe" required>
          </div>
          <div class="form-group col-sm-3 col-xs-6 required">
            <label for="classYear" class="control-label">Class Year</label>
              <input type="number" class="form-control" id="classYear" name="class_year" ng-model="input.class_year" placeholder="2014" value="2014" ng-pattern="/[0-9]{4}/" required>
          </div>
          <div class="form-group col-sm-3 col-xs-6 required">
            <label for="email" class="control-label">Email</label></label>
              <input type="email" class="form-control" id="email" name="email" ng-model="input.email" placeholder="john.doe@email.com" required>
          </div>
          <div class="form-group" ng-class="{ 'has-error' : addmemberForm.$invalid && submitted}">
              <button class="btn btn-default" type="submit" ng-disabled="!addmemberForm.$valid">Add Member</button>
              <p ng-show="addmemberForm.$invalid && submitted" class="help-block">Please fill out all fields correctly.</p>
          </div>
          </div>
     </form>
     
    <ul ng-show="adds.length" id="addMembers" class="card">
    <li class="addPerson" ng-repeat="add in adds | orderBy:'last_name'">
    <div class="row">
        <div class="col-xs-4">{{ add.first_name }} {{ add.last_name }}</div>
        <div class="col-xs-4">{{ add.class_year }}</div>
        <div class="col-xs-4">{{ add.email }}</div>
    </div>
    <button class="btn btn-danger btn-sm trash" ng-click="deleteAdd(add)"><i class="fa fa-trash-o"></i></button></li>
    <button id="addMembersButton" ng-click="submitMembers()" class="btn btn-default">Submit Members</button><update-status ng-model="updating"></update-status>
    </ul>


</div>
