<form id="memberAccount" name="memberAccount" ng-submit="updateAccount(memberAccount.$valid)" class="form-horizontal" role="form" novalidate>
    
    
    <div class="form-group" ng-class="{ 'has-error' : (memberAccount.first_name.$invalid && !memberAccount.first_name.$pristine) || (memberAccount.first_name.$invalid && submitted)}">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" name="first_name" ng-model="item.first_name" placeholder="John">
        </div>
        <p ng-show="(memberAccount.first_name.$invalid && !memberAccount.first_name.$pristine) || (memberAccount.first_name.$invalid && submitted)" class="help-block">Please enter your first name.</p>
    </div>
    
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" name="last_name" ng-model="item.last_name" placeholder="Doe">
        </div>
    </div>


    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" ng-model="item.email" placeholder="john@doe.edu">
        </div>
    </div>   
    
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="phone" name="phone" ng-model="item.phone" placeholder="###-###-####">
        </div>
    </div>
    
    <div class="form-group">
        <label for="dob" class="col-sm-2 control-label">Birthday</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="dob" name="dob" ng-model="item.dob" placeholder="mm/dd/yyyy">
        </div>
    </div>
    
    <div class="form-group">
        <label for="graduationDate" class="col-sm-2 control-label">Graduation Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="graduationDate" name="graduation_date" ng-model="item.graduation_date" placeholder="mm/dd/yyyy">

    </div>
