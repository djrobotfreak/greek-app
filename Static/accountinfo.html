<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Account Info</h1>
		</div>

</div>


<div class="container">



<form id="newmemberAccount" class="form-horizontal" role="form">
    
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" name="first_name" ng-model="item.first_name" placeholder="John">
        </div>
    </div>
    
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" name="last_name" ng-model="item.last_name" placeholder="Doe">
        </div>
    </div>
    
    <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="userName" name="user_name" ng-model="item.user_name" placeholder="John.Doe">
        </div>
    </div>
    
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" ng-model="item.password" placeholder="***********">
        </div>
    </div>
    
    <div class="form-group">
        <label for="repeatPassword" class="col-sm-2 control-label">Repeat Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="repeatPassword" name="repeat_password" ng-model="item.repeat_password" placeholder="***********" >
        </div>
    </div>
    
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" ng-model="item.email" placeholder="john.doe@email.com">
        </div>
    </div>
    
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="phone" name="phone" ng-model="item.phone" placeholder="###-###-####">
        </div>
    </div>
    
    
    <button type="submit" ng-click="createAccount()" class="btn btn-default pull-right">Submit</button>
</form>
</div>
