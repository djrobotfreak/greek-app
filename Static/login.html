
<div class="container">
       	<h1 class="darkbg">Login</h1>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="username" class="form-control" id="inputUsername" ng-model="input.user_name" placeholder="username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" ng-model="input.password" placeholder="Password">
            </div>
            <p ng-show="badLogin">Your username or password is incorrect.</p>
          </div>

                </label>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button ng-click="login(input.user_name, input.password)" class="btn btn-primary">Login</button>
              <button ng-click = "forgotPassword()" class="btn btn-default">Forget your password?</button>
            </div>
          </div>
        </form>

</div>
