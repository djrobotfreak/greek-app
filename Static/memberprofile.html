<div ng-hide="member"  class="jumbotron text-center"><h1>Person not found :(</h1></div>

<div id="memberProfile" class="container" ng-show="member">
    
    <div id="profileContent"> 
    
    <div class="row">
        <div class="col-xs-12 col-sm-5">
            <div class="profilepic" style="background-image:url({{prof_pic || $root.defaultProfilePicture}});" ></div>
            
            <ul id="social">
                <li ng-show="facebook.length > 0"><a target="_blank" href="{{facebook}}"><i class="fa fa-facebook-square"></i></a></li>
                <li ng-show="twitter.length > 0"><a target="_blank" href="{{twitter}}"><i class="fa fa-twitter-square"></i></a></li>
                <li ng-show="twitter.length > 0"><a target="_blank" href="{{instagram}}"><i class="fa fa-instagram"></i></a></li>
                <li ng-show="linkedin.length > 0"><a target="_blank" href="{{linkedin}}"><i class="fa fa-linkedin-square"></i></a></li>
            </ul>
            
            <ul id="contact">
                <li ng-show="phone"><a href="sms:{{phone}}"><i class="fa fa-phone-square"></i></a> <span>{{phone}}</span></li>
                <li><a href="mailto:{{email}}"><i class="fa fa-envelope-square"></i></a> <span>{{email}}</span></li>
            </ul>
            
            
        </div>
        <div id="name" class="col-xs-12 col-sm-7">
            <h1>{{firstName}}<br class="hidden-xs"> {{lastName}}</h1>
            <div class="position" ng-show="position">{{position}}</div>
            <p ng-show="status">"{{status}}"</p>
            
             
            <div class="row" ng-show="birthday">Birthday: {{birthday}}</div>
            <div class="row" ng-show="major">Major: {{major}}</div>
            <div class="row" ng-show="graduation">Expected Graduation: {{graduation}}</div>
            <div class="row" ng-show="currentAddress.length > 0">Current Address: {{currentAddress}}</div>
            <div class="row" ng-show="permanentAddress.length > 0">Permanent Address: {{permanentAddress}}</div>
            <div class="row" ng-show="website.length > 0">Website: <a target="_blank" href="{{website}}">{{website}}</a></div>
            
                        <button id="saveContact" ng-click="saveVcard()" class="btn btn-info"><i class="fa fa-floppy-o"></i> Save Contact</button>
            
        </div>
    </div>
    
   
    
    </div>
    
    
</div>
