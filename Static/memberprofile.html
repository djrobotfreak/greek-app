<div class="container">

    <div class="profilepic" style="background-image:url({{prof_pic}});" >
    <!--    <img ng-src = "{{prof_pic}}" style = "width: 200px;">-->
    </div>    
    
    <div class="row"><h1>{{firstName}} {{lastName}}</h1></div>
    <div class="row">Birthday: {{birthday}}</div>
    <div class="row">Phone: {{phone}}</div>
    <div class="row">Email: {{email}}</div>
    <div class="row">Status: {{status}}</div>
    <div class="row" ng-show="currentAddress.length > 0">Current Address: {{currentAddress}}</div>
    <div class="row" ng-show="permanentAddress.length > 0">Permanent Address: {{permanentAddress}}</div>
    <div class="row" ng-show="website.length > 0">Website: {{website}}</div>
    <div class="row" ng-show="facebook.length > 0">Facebook: {{facebook}}</div>
    <div class="row" ng-show="twitter.length > 0">Twitter: {{twitter}}</div>
    <div class="row" ng-show="instagram.length > 0">Instagram: {{instagram}}</div>
    <div class="row" ng-show="linkedin.length > 0">LinkedIn: {{linkedin}}</div>
</div>
