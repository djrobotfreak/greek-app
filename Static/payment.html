<div class="container">
    <div>
<!--      action needs to be: action="/create_transaction" method="POST" -->
      <form id="braintree-payment-form">
        <p>
          <label>Card Number</label>
          <input type="text" size="20" autocomplete="off" data-encrypted-name="number" />
        </p>
        <p>
          <label>CVV</label>
          <input type="text" size="4" autocomplete="off" data-encrypted-name="cvv" />
        </p>
        <p>
          <label>Expiration (MM/YYYY)</label>
          <input type="text" size="2" data-encrypted-name="month" /> / <input type="text" size="4" data-encrypted-name="year" />
        </p>
        <button type="submit" ng-click="submitPayment()" class="btn btn-default">Save Payment Info</button>
      </form>
    </div>
