<div class="container memberTags">
                    
                    
<button ng-click="addTagsToUsers(selectedTags, selectedUsers)" class="btn btn-default btn-sm">Add Tags</button>
<button ng-click="removeTagsFromUsers(selectedTags, selectedUsers)" class="btn btn-default btn-sm">Remove Tags</button>
                    
                    <ul class="addTags">
                        <label ng-repeat="tag in organizationTags" class="label label-default">
                        <input type="checkbox" ng-model="selectedTags[tag]"> <li>{{ tag }}</li>
                        <span class="badge removeTag" ng-click="removeTag()"><i class="fa fa-times"></i></span>
                        </label>
                    </ul>

                    
<hr>                    
                    <input id="directorySearch" type="search" ng-model="search" placeholder="Search Members">
<br><br>

                    <ul ng-repeat="member in members | orderBy:'last_name' | filter:search" style="border: 2px solid black;">

                            <li>
                            <input type="checkbox" ng-model="selectedUsers[member.key]"> {{ member.first_name }}, {{ member.last_name }}, {{ member.class_year }}, {{ member.email }}
                    Tags:   <ul class="memberTags" ng-repeat="tag in member.tags">
                                <li>{{ tag }}</li>
                            </ul>
                            <br>
                            </li>
                    </ul>

<hr>
                    
                    <h2>Add/Remove Tags</h2>
                    <form id="addTag" ng-submit="addOrganizationTag(item.tag)"><input name="tag" id="tag" ng-model="item.tag" class="form-control" type="text">
                        <div class="form-group">
                        <button type="submit" class="btn btn-default btn-sm">Add Tag</button>
                        </div>
                    </form>

</div>
