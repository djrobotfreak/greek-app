<div class="container memberTags">
                    
                    
                    <section class="row">
                    
                    <div class="col-xs-12 col-sm-9">
                    
                    
                    
                    
                    
                    </div>
                    
                    <div class="col-xs-12 col-sm-3">
                    <form id="addTag" ng-submit="addOrganizationTag(item.tag)">
                        <div class="form-group">
                            <div class="input-group">
                                <input name="tag" id="tag" ng-model="item.tag" class="form-control" type="text" placeholder="tag name">
                                <span class="input-group-btn">
                                <button type="submit" class="btn btn-default">Add Tag</button>
                            </div>
                        </span>
                        </div>
                    </form>
                    </div>
                    
                    </section>
                    
                    <hr>
                    
       
                    <section class="row">
                    <div class="col-xs-7">
                    <div class="col-xs-12">
                    <div class="form-group row">
                        <input id="directorySearch" type="search" ng-model="search" placeholder="Search Members" class="form-control">
                    </div>
                    </div>
                    <ul>
                        <div ng-repeat="member in $root.users.members | orderBy:'last_name' | multipleSearch:search">
                            <div class="row">
                                <li class="col-xs-12 col-sm-4 col-md-2">
                                <div class="btn-group">
                                <label class="label label-default checkLabel">
                                <i class="fa fa-square-o checkStatus"></i>
                                <input type="checkbox" ng-model="selectedUsers[member.key]">{{ member.first_name }} {{ member.last_name }}
                                </label>
                                </div>
                                </li>
                                <ul id="memberTags" class="col-xs-12 col-sm-8 col-md-10">
                                    <div class="btn-group" ng-repeat="tag in member.tags | orderBy:'toString()'">
                                    <span class="label label-default userLabel">
                                    <li>{{ tag }}</li>
                                    </span>
                                    <div class="badge" ng-click="removeTagsFromUsers([tag], [member.key])"><i class="fa fa-times"></i></div>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </ul>
                    </div>
                    <div class="col-xs-5">
                            <button id="addTagsButton" ng-click="addTagsToUsers(selectedTags, selectedUsers)" class="btn btn-default btn-sm btn-block">Add Tags</button>
                        <ul class="addTags">
                        <div class="btn-group" ng-repeat="tag in $root.tags.organizationTags">
                            <label class="label label-default checkLabel">
                            <i class="fa fa-square-o checkStatus"></i>
                            <input type="checkbox" ng-model="selectedTags[tag]"> <li>{{ tag }}</li>
                            </label>
                            <div data-toggle="dropdown" class="badge dropdown-toggle"><i class="fa fa-sort-desc"></i></div>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-click="openRenameTagModal(tag)">Rename Tag</a></li>
                                <li><a ng-click="openDeleteTagModal(tag)">Delete Tag</a></li>
                            </ul>
                        </div>
                    </ul>
                    </div>
                    </section>



</div>


<div class="modal fade" id="renameTagModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Rename Tag</h4>
      </div>
    <form id="renameTagForm" name="renameTagForm" ng-submit="renameOrganizationTag(rename, renameTagForm.$valid)" novalidate>
      <div class="modal-body">
            <div class="form-group" ng-class="{ 'has-error' : (renameTagForm.rename.$invalid && !renameTagForm.rename.$pristine) || (renameTagForm.rename.$invalid && submitted)}">
            <label for="rename" class="col-xs-2">New Tag Name</label>
            <div class="col-xs-10">
            <input type="text" name="rename" ng-model="rename" class="form-control" required>
            </div>
            <p ng-show="(renameTagForm.rename.$invalid && !renameTagForm.rename.$pristine) || (renameTagForm.rename.$invalid && submitted)" class="help-block">Please enter a new tag name.</p>
            </div>
      </div>
      <div class="modal-footer">
                          
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" for="" class="btn btn-primary">Rename Tag</button>
        
      </div>
    </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<div class="modal fade" id="deleteTagModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Delete Tag</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this tag?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="removeOrganizationTag()">Delete Tag</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
