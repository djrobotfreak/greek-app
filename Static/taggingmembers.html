<div class="container memberTags">                    
                    
       
                    <section class="row">
                    <div class="col-xs-7">
                    <div class="col-xs-12">
                    <div class="form-group row">
                        <input id="directorySearch" type="search" ng-model="search" placeholder="Search Members" class="form-control">
                    </div>
                    </div>
                    <ul>
                        <div ng-repeat="user in users | orderBy:'last_name' | multipleSearch:search">
                            <div class="row">
                                <li class="col-sm-4 col-md-2">
                                <label class="label checkLabel" ng-class="{'label-primary': user.checked, 'label-default': !user.checked}">
                                <i class="fa checkStatus" ng-class="{'fa-check-square-o': user.checked, 'fa-square-o': !user.checked}"></i>
                                <input type="checkbox" ng-model="user.checked"> <span>#{{user.name}}</span>
                                </label>
                                </li>
<!--                                    {{user.tags}}-->
                                <ul id="memberTags" class="col-sm-8 col-md-10">
                                    <div class="btn-group" ng-repeat="tag in user.tags | orderBy:'toString()'">
                                        <nete-tag options="delete"></nete-tag>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </ul>
                    </div>
                    <div class="col-xs-5">
                            <button id="addTagsButton" ng-click="addTagsToUsers(selectedTags, selectedUsers)" class="btn btn-default btn-sm btn-block">Add Tags</button>
<!--                        <type-ahead id="tagsearch" placeholder="search for tags" tag-data="org_tags"></type-ahead>  -->
                            <form id="tagtypeahead" name="tagtypeahead" ng-submit="selectTagFromTypeAhead(selectedTagName);">
<!--                                #TODO: get this typeahead to submit at the correct times-->
                            <input type="text" class="form-control" ng-model="selectedTagName" ng-options="tag.name for tag in org_tags" placeholder="Enter tag" bs-typeahead>
                            </form>
                            
                        <hr>
                        <ul class="addTags">
                        <div class="btn-group" ng-repeat="tag in org_tags">
                        <nete-tag options="all"></nete-tag>
                        </div>
                        </ul>
                        
                        <hr>
                              
                        selected tags: <ul id="selectedTags">
                           <nete-tag ng-repeat="tag in selectedTags"></nete-tag>
                        </ul>
                        
                        <hr>
                        
                    </div>
                    
                    </section>
                    
                    <section id="createTags" class="row">    
                        <div class="col-xs-12 col-sm-7">
                        </div>
                        <div class="col-xs-12 col-sm-5">
                        <form id="addTag" name="addTag" ng-submit="addOrganizationTag(item.tag)">
                            <div class="form-group">
                                <div class="input-group">
                                   <span class="input-group-addon">#</span>
                                    <input name="tag" id="tag" ng-trim="false" ng-model="item.tag" class="form-control" type="text" placeholder="tag name">
                                    <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default">Create Tag</button>
                                </div>
                            </span>
                            </div>
                        </form>
                        </div>    
                    </section>


</div>


<div class="modal fade" id="renameTagModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Rename Tag</h4>
      </div>
    <form id="renameTagForm" name="renameTagForm" ng-submit="renameOrganizationTag(rename, renameTagForm.$valid)" novalidate>
      <div class="modal-body">
            <div class="form-group" ng-class="{ 'has-error' : (renameTagForm.rename.$invalid && !renameTagForm.rename.$pristine) || (renameTagForm.rename.$invalid && submitted)}">
            <label for="rename" class="col-xs-2">New Tag Name</label>
            <div class="col-xs-10">
            <input type="text" name="rename" ng-model="rename" class="form-control" required>
            </div>
            <p ng-show="(renameTagForm.rename.$invalid && !renameTagForm.rename.$pristine) || (renameTagForm.rename.$invalid && submitted)" class="help-block">Please enter a new tag name.</p>
            </div>
      </div>
      <div class="modal-footer">
                          
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" for="" class="btn btn-primary">Rename Tag</button>
        
      </div>
    </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<div class="modal fade" id="deleteTagModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Delete Tag</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this tag?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="removeOrganizationTag()">Delete Tag</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
