
<form id="newmemberAccount" class="form-horizontal" role="form">
    
    <div class="form-group">
        <label for="fileUpload" class="col-sm-2 control-label">Upload Picture</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" id="fileUpload" name="fileUpload" ng-model="image">
        </div>
    </div>
    
    <button type="submit" ng-click="uploadPicture()" class="btn btn-default pull-right">Submit</button>
</form>
