<form id="newmemberAccount" ng-submit="uploadPicture()" class="form-horizontal" enctype="multipart/form-data" role="form">
    
    <div class="form-group">
        <label for="fileUpload" class="col-sm-2 control-label">Upload Picture</label>
        <div class="col-sm-10">
          <input type="file" name="file" accept="image/*" onchange="angular.element(this).scope().uploadFile(this.files)"/>
        </div>
    </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
</form>
