<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Change Password</h1>
		</div>

</div>


<div class="container" ng-hide = "passwordChanged">

<form id="newmemberAccount" class="form-horizontal" ng-submit="changePassword(item.password)" role="form">

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Old Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" ng-model="item.old_password" placeholder="***********" required>
        </div>
    </div>
    
    
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" ng-model="item.password" placeholder="***********" required>
        </div>
    </div>
    
    <div class="form-group">
        <label for="repeatPassword" class="col-sm-2 control-label">Repeat Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="repeatPassword" name="repeat_password" ng-model="item.repeat_password" placeholder="***********" required>
          <div ng-show="item.password != item.repeat_password" class="alert alert-danger usernameAlert">Passwords do not match</div>
        </div>
    </div>
    <input type="submit" ng-disabled="waiting_for_response" class="btn btn-default pull-right" value="Submit">
</form>
</div>

<div class="container" ng-show = "passwordChanged">
    <p>Your password has been changed</p>
    <p>Please continue to Login with your new password</p>
</div>

<div class="container" ng-show = "changeFailed">
    <p>Password Change Failed</p>
    <p>Did you make sure that your password is at least 6 characters long?</p>
</div>
