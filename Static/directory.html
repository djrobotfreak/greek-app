<div class="container">

			<h1>Directory</h1>

<div class="container"> 
    <input type="search" ng-model="searchValues" placeholder="Search...">
    <ul ng-repeat="member in directory | orderBy:'last_name' | filter:searchValues">
        <li>
            <div>
                <a ng-click="showIndividual(member)">{{member.last_name}}, {{member.first_name}}</a>
            </div>
        </li>
    </ul>
</div>
