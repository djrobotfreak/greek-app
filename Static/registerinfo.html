<div class="jumbotron text-center">
		<h1>More Register Information</h1>
</div>


<div class="container">
		<form id="registerinfoForm" ng-submit="registerinfoClick(item)" name="registerinfoForm" class="form-horizontal" role="form" novalidate>

        
        <div class="form-group">
			<label for="userName" class="col-sm-2 control-label">User Name</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="userName" name="user_name" ng-model="item.user_name" placeholder="John.Doe" required>
			</div>
            <p ng-show="registerinfoForm.user_name.$invalid && !registerinfoForm.user_name.$pristine" class="help-block">Please enter a username.</p>
        </div>
        
        <div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="password" name="password" ng-model="item.password" placeholder="***********" required>
			</div>
            <p ng-show="registerinfoForm.password.$invalid && !registerinfoForm.password.$pristine" class="help-block">Please enter a password at least 6 characters long.</p>
        </div>
        
        <div class="form-group">
			<label for="repeatPassword" class="col-sm-2 control-label">Repeat Password</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="repeatPassword" name="repeat_password" ng-model="item.repeat_password" match="item.password" placeholder="***********" required>
			</div>
            <p ng-show="registerinfoForm.repeat_password.$invalid && !registerinfoForm.repeat_password.$pristine" class="help-block">These passwords must be exactly the same.</p>
        </div>
        
        <div class="form-group">
			<label for="email" class="col-sm-2 control-label">Primary Email</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="email" name="email" ng-model="item.email" placeholder="john.doe@email.com" required>
			</div>
            <p ng-show="registerinfoForm.email.$invalid && !registerinfoForm.email.$pristine" class="help-block">Please enter a valid email.</p>
        </div>
                
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input name="terms" type="checkbox" required> I agree to terms & conditions
                </label>
              </div>
            </div>
            <p ng-show="registerinfoForm.terms.$invalid && !registerinfoForm.terms.$pristine" class="help-block">Please agree to the terms & conditions.</p>
        </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
		</form>
</div>
