<div class="jumbotron text-center">
		<h1>More Register Information</h1>
</div>


<div class="container">
		<form id="registerform" class="form-horizontal" role="form">

		<div class="form-group">
			<label for="firstName" class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="firstName" ng-model="item.first_name" placeholder="John" required>
			</div>
		</div>
        
        <div class="form-group">
			<label for="lastName" class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="lastName" ng-model="item.last_name" placeholder="Doe" required>
			</div>
        </div>
        
        <div class="form-group">
			<label for="userName" class="col-sm-2 control-label">User Name</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="userName" ng-model="item.user_name" placeholder="Texas A&M" required>
			</div>
        </div>
        
        <div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="password" ng-model="item.password" placeholder="***********" required>
			</div>
        </div>
        
        <div class="form-group">
			<label for="repeatPassword" class="col-sm-2 control-label">Repeat Password</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="repeatPassword" ng-model="item.repeat_password" placeholder="***********" required>
			</div>
        </div>
        
        <div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="email" ng-model="item.email" placeholder="john.doe@email.com" required>
			</div>
        </div>
                
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> I agree to terms & conditions
                </label>
              </div>
            </div>
        </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" ng-click="registerinfoClick()" class="btn btn-default">Submit</button>
            </div>
          </div>
		</form>
</div>
