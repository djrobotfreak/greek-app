<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Messaging page</h1>
		</div>

</div>


<div class="container">
    
    <ul class="messagingTags">
        <div class="btn-group" ng-repeat="tag in organizationTags">
            <label class="label label-default checkLabel">
            <i class="fa fa-square-o checkStatus"></i>
            <input type="checkbox" ng-model="selectedTags[tag]"> <li>{{ tag }}</li>
            </label>
        </div>
    </ul>
    
    <form name="messagingForm" id="messagingForm" ng-submit="sendMessage()">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter your title here..." ng-model="title">
        </div>
        <div class="form-group">
            <textarea class="form-control" placeholder="Enter your message here..." ng-model="content"></textarea>
        </div>
        <button type="submit" class="btn btn-default"><i class="fa fa-paper-plane"></i> Send</button>
    </form>
    
</div>
