<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Messaging page</h1>
		</div>

</div>


<div class="container">
    
    <ul class="messagingTags">
        <div class="btn-group" ng-repeat="tag in $root.tags.organizationTags">
            <label class="label label-default checkLabel">
            <i class="fa fa-square-o checkStatus"></i>
            <input type="checkbox" ng-model="selectedTags[tag]" ng-click="updateCheckedTags()"> <li>{{ tag }}</li>
            </label>
        </div>
    </ul>
<!--    <span ng-repeat="member in $root.directory.members | multipleSearch:checkedTags">{{member.first_name}} {{member.last_name}}</span>-->
    <form name="messagingForm" id="messagingForm" ng-submit="sendMessage(messagingForm.$valid, selectedTags)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : (messagingForm.title.$invalid && !messagingForm.title.$pristine) || (messagingForm.title.$invalid && submitted)}">
            <input type="text" id="title" ng-model="title" name="title" class="form-control" placeholder="Enter your title here..." required>
            <p ng-show="(messagingForm.title.$invalid && !messagingForm.title.$pristine) || (messagingForm.title.$invalid && submitted)" class="help-block">Please enter a message title.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : (messagingForm.content.$invalid && !messagingForm.content.$pristine) || (messagingForm.content.$invalid && submitted)}">
            <textarea id="content" ng-model="content" name="content" class="form-control" placeholder="Enter your message here..." required></textarea>
            <p ng-show="(messagingForm.content.$invalid && !messagingForm.content.$pristine) || (messagingForm.content.$invalid && submitted)" class="help-block">Please enter your message.</p>
        </div>
        <button type="submit" class="btn btn-default"><i class="fa fa-paper-plane"></i> Send</button>
    </form>
    
</div>
<div class="container">
    <h1>Sent Messages</h1>
    <ul ng-repeat="notify in sentMessages | orderBy : '-timestamp' | limitTo: 5">
        <li class="notification" ng-class="{ new : notify.new }">
        <hr>
            <div class="notificationContent">
            <span class="notificationTitle">{{notify.title}}</span>
            <span style="white-space: pre;">{{notify.content}}</span>
            </div>
            <button ng-click="openMessageModal(notify)">Delete</button>

        <hr>
        </li>
    </ul>
    
    
</div>


<div class="modal fade" id="messageModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Are you sure you want to delete this message?</h4>
      </div>
      <div class="modal-body">
        <h3>{{selectedMessage.title}}</h3><br>
        <p style="white-space: pre;">{{selectedMessage.content}}</p>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="deleteMessage(selectedMessage)">Delete</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
