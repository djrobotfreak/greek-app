<section class="container">
<h2 class="page-header">Send a Message: <br></h2>

<selecting-users all-tags-list="$root.allTags" ng-model="$root.tags"></selecting-users>

    
    <form name="messagingForm" id="messagingForm" ng-submit="sendMessage(messagingForm.$valid  && selectedMembers.length ,tags)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : (messagingForm.title.$invalid && !messagingForm.title.$pristine) || (messagingForm.title.$invalid && submitted)}">
            <input type="text" id="title" ng-model="title" name="title" class="form-control" placeholder="Enter your title here..." required>
            <p ng-show="(messagingForm.title.$invalid && !messagingForm.title.$pristine) || (messagingForm.title.$invalid && submitted)" class="help-block">Please enter a message title.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : (messagingForm.content.$invalid && !messagingForm.content.$pristine) || (messagingForm.content.$invalid && submitted)}">
            <textarea id="content" ng-model="content" name="content" class="form-control" placeholder="Enter your message here..." required></textarea>
            <p ng-show="(messagingForm.content.$invalid && !messagingForm.content.$pristine) || (messagingForm.content.$invalid && submitted)" class="help-block">Please enter your message.</p>
        </div>
        <p ng-show="submitted && !selectedMembers.length" class="help-block">Please select some tags first</p>
        <button ng-disabled="!selectedMembers.length || !messagingForm.$valid" type="submit" class="btn btn-default"><i class="fa fa-paper-plane"></i> Send</button>
        
    </form>
    
</section>

<section id="recentlySentMessages" class="container">
    <h2 class="page-header" ng-hide="notify.length">Recently Sent: <br></h2>
    <ul>
        <li ng-repeat="notify in sentMessages | startFrom:currentPage*maxPageNumber | limitTo: maxPageNumber" class="notification collapseOut" ng-class="{ new : notify.new }">
            <div class="notificationContent">
                <button type="button" class="close" ng-click="openMessageModal(notify)"><i class="fa fa-trash-o"></i></button>
            <span class="notificationTitle preText">{{notify.title}}</span>
            <span class="preText">{{notify.content | limitTo: 116}}<span ng-show="notify.content.length > 116">...</span></span>
            </div>
        </li>
    </ul>
    
    <div class="pagerButtons">
            <button class="previous btn btn-default btn-sm" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">&larr; Newer</button>
            <button class="next btn btn-default btn-sm" ng-disabled="currentPage >= sentMessages.length/maxPageNumber - 1" ng-click="currentPage=currentPage+1">Older &rarr;</button>
    </div>
    
</section>


<div class="modal fade" id="messageModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Are you sure you want to delete this message?</h4>
      </div>
      <div class="modal-body">
        <h3>{{selectedMessage.title}}</h3><br>
        <p  class="preText">{{selectedMessage.content}}</p>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="deleteMessage(selectedMessage)">Delete</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
