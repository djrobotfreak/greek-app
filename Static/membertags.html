<div class="container">
            
            <ul ng-repeat="member in members | orderBy:'last_name'">
                
                    <li>
                    Tags: <ul class="memberTags" ng-repeat="tag in member.tags">
                        <li>{{ member.tags }}</li>
                    </ul>
                    <br>
                    {{ member.first_name }}, {{ member.last_name }}, {{ member.class_year }}, {{ member.email }}
                    <form id="addTag" ng-submit="addTag(tag)"><input name="tag" id="tag" ng-model="item.tag" class="form-control" type="text"><button type="submit" class="btn btn-default btn-sm">Add Tag</button></form>
                    <button class="btn btn-danger btn-sm" ng-click="removeMember(member)">delete</button>
                    </li>
                
            </ul>
            
</div>
