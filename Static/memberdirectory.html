<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Member Directory</h1>
		</div>

</div>

<div class="container" id="directory">
    
    <section id="searchTags">
        
        <div class="btn-group">
            <button class="btn btn-default btn-sm">Council</button>
            <button class="btn btn-default btn-sm">Leadership</button>
        </div>
        
    <div class="form-group">
    <input id="directorySearch" type="search" ng-model="search" placeholder="Search..." class="form-control">
    </div>
    
    </section>
    
    
    <h2 ng-show="">Council</h2>
    <ul ng-repeat="member in directory.council | orderBy:'last_name' | multipleSearch:search">

        <li class="member" ng-click="showIndividual(member)">
        <hr>
            <div class="smallprofilepic" style="background-image:url({{member.prof_pic}});" ></div>
            
            <div class="directoryContent">
            <span class="memberName">{{member.first_name}} {{member.last_name}}</span>
            <span ng-repeat="tag in member.tags"> <span class="directoryTags">{{tag}}</span> </span>
            <span class="directoryStatus" ng-show="member.status.length">{{member.status}}</span>
            </div>
            
        <hr>
        </li>
    </ul>
    
    <h2 ng-show="">Leaders</h2>    
    <ul ng-repeat="member in directory.leadership | orderBy:'last_name' | multipleSearch:search">

        <li class="member" ng-click="showIndividual(member)">
        <hr>
            <div class="smallprofilepic" style="background-image:url({{member.prof_pic}});" ></div>
            
            <div class="directoryContent">
            <span class="memberName">{{member.first_name}} {{member.last_name}}</span>
            <span ng-repeat="tag in member.tags"> <span class="directoryTags">{{tag}}</span> </span>
            <span class="directoryStatus" ng-show="member.status.length">{{member.status}}</span>
            </div>
            
        <hr>
        </li>
    </ul>
    
    <h2 ng-show="">Members</h2>
    <ul ng-repeat="member in directory.members | orderBy:'last_name' | multipleSearch:search">

        <li class="member" ng-click="showIndividual(member)">
        <hr>
            <div class="smallprofilepic" style="background-image:url({{member.prof_pic}});" ></div>
            
            <div class="directoryContent">
            <span class="memberName">{{member.first_name}} {{member.last_name}}</span>
            <span ng-repeat="tag in member.tags"> <span class="directoryTags">{{tag}}</span> </span>
            <span class="directoryStatus" ng-show="member.status.length">{{member.status}}</span>
            </div>
            
        <hr>
        </li>
    </ul>
</div>
