    <section id="searchTags">

    <div class="form-group">
    <input id="directorySearch" type="search" ng-model="search" placeholder="Search..." class="form-control">
    </div>
    
    </section>
<!--    <section ng-repeat="group in directory" ng-show="userLists[$index]">-->
    <section ng-show = "council.length">
        <h2 class="page-header">Council</h2>
        <ul>
            <li ng-repeat="member in council = ($root.directory.members | multipleSearch:search | orderBy:'last_name' | directoryFilter:'council')" class="member" ng-click="showIndividual(member)">
            
                <div class="smallprofilepic" style="background-image:url({{getProfPic(member.prof_pic)}});" ></div>

                <div class="directoryContent">
                <span class="memberName">{{member.first_name}} {{member.last_name}}</span>
                <span ng-repeat="tag in member.tags | orderBy: 'toString()'"> <span class="directoryTags">{{tag}}</span> </span>
                <span class="directoryStatus" ng-show="member.status.length">"{{member.status}}"</span>
                </div>

            
            </li>
        </ul>
    </section>
    <section ng-show="leaders.length">
        <h2 class="page-header">Leadership</h2>
        <ul>
            <li ng-repeat="member in leaders = ( $root.directory.members | multipleSearch:search | orderBy:'last_name' | directoryFilter:'leadership')" class="member" ng-click="showIndividual(member)">
            
                <div class="smallprofilepic" style="background-image:url({{getProfPic(member.prof_pic)}});" ></div>

                <div class="directoryContent">
                <span class="memberName">{{member.first_name}} {{member.last_name}}</span>
                <span ng-repeat="tag in member.tags | orderBy: 'toString()'"> <span class="directoryTags">{{tag}}</span> </span>
                <span class="directoryStatus" ng-show="member.status.length">"{{member.status}}"</span>
                </div>

            
            </li>
        </ul>
    </section>
    <section ng-show="members.length">
        <h2 class="page-header">Members</h2>
        <ul>
            <li ng-repeat="member in members =  ($root.directory.members | multipleSearch:search | orderBy:'last_name' | directoryFilter:'member')" class="member" ng-click="showIndividual(member)">
            
                <div class="smallprofilepic" style="background-image:url({{getProfPic(member.prof_pic)}});" ></div>

                <div class="directoryContent">
                <span class="memberName">{{member.first_name}} {{member.last_name}}</span>
                <span ng-repeat="tag in member.tags | orderBy: 'toString()'"> <span class="directoryTags">{{tag}}</span> </span>
                <span class="directoryStatus" ng-show="member.status.length">"{{member.status}}"</span>
                </div>

            
            </li>
        </ul>
    </section>
