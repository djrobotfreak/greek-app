<div class="container" id="directory">
    
    <section id="searchTags">
        
        <div class="btn-group">
        </div>
        
    <div class="form-group">
    <input id="directorySearch" type="search" ng-model="search" placeholder="Search..." class="form-control">
    </div>
    
    </section>
        <ul>
            <li ng-repeat="member in council = ($root.directory.alumni | multipleSearch:search | orderBy:'last_name')" class="member" ng-click="showIndividual(member)">
            
                <div class="smallprofilepic" style="background-image:url({{getProfPic(member.prof_pic)}});" ></div>

                <div class="directoryContent">
                <span class="memberName">{{member.first_name}} {{member.last_name}}</span>
<!--
                <span ng-repeat="tag in member.tags | orderBy: 'toString()'"> <span class="directoryTags">{{tag}}</span> </span>
                <span class="directoryStatus" ng-show="member.status.length">"{{member.status}}"</span>
-->
                </div>

            
            </li>
        </ul>
</div>
