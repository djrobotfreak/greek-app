<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Add Members</h1>
		</div>

</div>


<div class="container">
    
    <pre id="result"></pre>
    
    <form id="addmembersForm" role="form">
        <label for="uploadMembers">Upload CSV</label>
        <div class="form-group">
            <input type="file" id="uploadMembers" accept=".csv">
        </div>
    </form>
    
    <hr>
    
    <form id="addmemberForm" role="form">
          <div class="form-group col-sm-3 col-xs-6">
            <label for="firstName" class="control-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" ng-model="input.first_name" placeholder="John" required>
          </div>
          <div class="form-group col-sm-3 col-xs-6">
            <label for="lastName" class="control-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" ng-model="input.last_name" placeholder="Doe" required>
          </div>
          <div class="form-group col-sm-3 col-xs-6">
            <label for="classYear" class="control-label">Class Year</label>
              <input type="number" class="form-control" id="classYear" name="classYear" ng-model="input.class_year" placeholder="2014" value="2014" required>
          </div>
          <div class="form-group col-sm-3 col-xs-6">
            <label for="email" class="control-label">Email</label></label>
              <input type="email" class="form-control" id="email" name="email" ng-model="input.email" placeholder="john.doe@email.com" required>
          </div>
          <div class="form-group">
              <button ng-click="addMember()" class="btn btn-default">Add Member</button>
          </div>
     </form>
    
</div>
