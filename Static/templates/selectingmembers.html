
<section id="selectingUsers">
    
    <div class="row">
           <form class="col-sm-6" id="tagtypeahead" name="tagtypeahead" ng-submit="checkTag(selectedTagName);">
                <input type="text" class="form-control" ng-model="selectedTagName" select-function="$root.NotifyConsole()" ng-options="tag.name for tag in allTagsList" placeholder="Enter Tag" ng-enter="selectTagFromTypeAhead(selectedTagName);" bs-typeahead>
                <a id="seeall" data-toggle="modal" data-target="#seeallTags">see all</a>
            </form>
            <div class="col-sm-6">
                   <h2 class="page-header">Recent Tags:
                    <div class="btn-group" ng-repeat="tag in ngModel.org_tags">
                        <netetag-check ng-show="tag.recent"></netetag-check>
                    </div>
                    </h2>

            </div>
    </div>
   <br>
    <ul id="messagingTags">
    <h2 class="page-header">Selected Tags: <span ng-hide="orgTagCheck.length > 0 || eventTagCheck.length > 0 || permsTagCheck.length > 0">No tags are selected.</span>
        <span>
            <div class="btn-group" ng-show="ngModel.org_tags" ng-repeat="tag in orgTagCheck = (ngModel.org_tags | checkedFilter)">
                <netetag-check class="fader"></netetag-check>
            </div>
            <div class="btn-group" ng-show="ngModel.event_tags && !skipEvent" ng-repeat="tag in eventTagCheck = ( ngModel.event_tags | checkedFilter)">
                    <netetag-check class="fader"></netetag-check>
            </div>
            <div class="btn-group" ng-show="ngModel.perms_tags" ng-repeat="tag in permsTagCheck = (ngModel.perms_tags | checkedFilter)">
                    <netetag-check class="fader"></netetag-check>
            </div>
        </span>
    </h2>
    </ul>
    
    <div id="selectedList" class="well">
        <span class="messagePerson fader label label-primary"  ng-repeat="member in $parent.selectedMembers = ( $root.users.members | tagDirectorySearch:ngModel)">{{member.first_name}} {{member.last_name}}</span>
        <span class="noneSelected" ng-hide="$parent.selectedMembers.length > 0">No one is selected.</span>
    </div>
    
    
<div class="modal fade" id="seeallTags">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">All Tags</h4>
      </div>
      <div class="modal-body">
            <ul class="addTags">
            <div>
               <h2 class="page-header">Organization Tags</h2>
                <div class="btn-group" ng-repeat="tag in ngModel.org_tags">
                    <netetag-check></netetag-check>
                </div>
                <div ng-hide="skipEvent">
                    <h2 class="page-header">Event Tags</h2>
                    <div class="btn-group" ng-repeat="tag in ngModel.event_tags">
                        <netetag-check></netetag-check>
                    </div>
                </div>
                <h2 class="page-header">Preset Tags</h2>
                <div class="btn-group" ng-repeat="tag in ngModel.perms_tags">
                    <netetag-check></netetag-check>
                </div>
            </div>
<!--
                <div class="btn-group" ng-repeat="tag in org_tags | orderBy : 'name'">
                    <netetag-all ></netetag-all>
                </div>
-->
            </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
</section>
