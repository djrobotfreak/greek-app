<section class="container">
<div class="jumbotron">
			
<a ng-href="#/app/polls" class="btn btn-default topLeft">Back <i class="fa fa-reply"></i></a>
<a ng-click="closePoll(true)" ng-show="poll.open" class="btn btn-default topRight">Close Poll<i class="btn btn-default"></i></a>
<a ng-click="closePoll(false)" ng-show="poll.open === false" class="btn btn-default topRight">Open Poll<i class="btn btn-default"></i></a>

<button ng-click="goToReport()" ng-show="$root.checkPermissions('leadership')" class="btn btn-default bottomLeft">Report <i class="fa fa-edit"></i></button>

			<h1 class="text-center">{{poll.name}}</h1>
			<p class="text-center">#{{poll.description}}</p>
</div>

<h2 class="page-header">Your Response</h2>

<div class="container" ng-show="poll.response_status">
    <div ng-repeat = "question in poll.questions">
        <h3 class="question">{{question.worded_question}}</h3>
        <span class="answer" ng-repeat="a in question.response.answer">{{a}}</span>
    </div>
</div>


<div ng-hide="poll.response_status">
   <form name="response_form"  ng-submit="submitResponse()">
    <div ng-repeat = "question in poll.questions">
        <p>{{question.worded_question}}</p>
        <div ng-show="question.type == 'text'"> 
            <input type="text" ng-model="question.new_response">
        </div>
        <div ng-show="question.type == 'multiple_choice'" ng-repeat="choice in question.choices"> 
            <input type="radio" ng-model="question.new_response" ng-value="choice"> {{choice}} <br/>
        </div>
       <hr> 
    </div>
    <input type="submit" class="btn btn-default">
  </form>  
    
</div>
</section>
