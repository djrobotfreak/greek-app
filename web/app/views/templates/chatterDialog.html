<md-dialog id="chatterDialog" md-theme="{{$root.color}}" flex="80">

      <md-toolbar class="md-primary md-padding">
           <h3 ng-show="!editing">{{chat.content}}</h3>
           <md-input-container ng-show="editing">
           <label for="content">Edit your chatter here:</label>
            <textarea id="content" ng-model="chat.content" name="content"></textarea>
            </md-input-container>
            <md-button ng-show="editing" ng-click="saveChatter()">save</md-button>
           <div layout="row">
               <p class="details"><em>{{chat.sender}}</em></p>
           <span flex></span>
            <md-button  class="btn-touch" ng-click="editChatter()"><i class="fa fa-pencil-square-o"></i></md-button>
            <md-button class="btn-touch" ng-click="makeImportant(chat)"><i class="fa fa-star-o"></i></md-button>
            <md-button class="btn-touch" ng-click="deleteChatter(chat)"><i class="fa fa-trash"></i></md-button>
            </div>
      </md-toolbar>
      
<!--            <md-divider class="no-margin-bottom"></md-divider>-->

    <md-content class="md-padding">
        <md-list>
            <md-list-item ng-repeat="comment in chatter.comments">
                {{chatter.comment}}
            </md-list-item>
        </md-list>
    </md-content>
            
        <md-content class="md-padding no-padding-top no-padding-bottom">
        <md-input-container>
           <label for="content">Enter your comment here:</label>
            <textarea id="content" ng-model="comment" name="content"></textarea>
        </md-input-container>
        </md-content>
        
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button class="md-primary" ng-disabled="!comment.length" ng-click="addComment(comment)">
        Comment
    </md-button>
    <md-button ng-click="hide()">
        Close
    </md-button>
  </div>
<!-- </form> -->
</md-dialog>
