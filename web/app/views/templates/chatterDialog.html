<md-dialog md-theme="{{$root.color}}">

      <md-toolbar class="md-primary md-padding">
           <h3>{{chat.content}}</h3>
           <br>
           <div layout="row">
           <span flex></span>
            <md-button ng-click="makeImportant(chat)">Make Important</md-button>
            <md-button class="md-warn" ng-click="deleteChatter(chat)">Delete</md-button>
            </div>
      </md-toolbar>
      
<!--            <md-divider class="no-margin-bottom"></md-divider>-->

    <md-content class="md-padding">
        <md-list>
            <md-list-item ng-repeat="comment in chatter.comments">
                {{chatter.comment}}
            </md-list-item>
        </md-list>
    </md-content>
            
        <md-content class="md-padding no-padding-top no-padding-bottom">
        <md-input-container>
           <label for="content">Enter your comment here:</label>
            <textarea id="content" ng-model="comment" name="content"></textarea>
        </md-input-container>
        </md-content>
        
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button class="md-primary" ng-disabled="!comment.length" ng-click="addComment(comment)">
        Comment
    </md-button>
    <md-button ng-click="hide()">
        Close
    </md-button>
  </div>
<!-- </form> -->
</md-dialog>
