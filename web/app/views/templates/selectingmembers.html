<md-chips ng-model="selectedMembers" md-autocomplete-snap md-require-match>
      <md-autocomplete
          md-items="member in members"
          md-item-text="member.name"
          placeholder="Select Members">
        <span>{{member}}</span>
      </md-autocomplete>
      <md-chip-template>
        <span>
          <strong>{{$chip.first}} {{$chip.last}}</strong>
        </span>
      </md-chip-template>
