<md-dialog id="editLink" md-theme="{{$root.color}}" style="min-width:60%;">
       <md-toolbar>
           <div class="md-toolbar-tools">
            <h1>Edit Link</h1>
           </div>
        </md-toolbar>
        <md-divider></md-divider>
        <md-content class="md-padding no-padding-top">
        <md-input-container>
            <label for="title">Title</label>
            <input type="text" name="title" ng-model="temp_link.title" required>
        </md-input-container>
        <md-input-container class="url">
            <label for="link">Link</label>
            <input type="text" name="link" ng-model="temp_link.link" remove-http required>
        </md-input-container>

        <div class="form-group">
          <label for="newTitle" class="col-sm-2 control-label">Title</label>

          </div>
      </div>
      <div class="form-group">
          <label for="newLink" class="col-sm-2 control-label">Link</label>
          <div class="col-sm-10">
          <div class="input-group">
            <span class="input-group-addon">http://</span>
            <input type="text" class="form-control" id="newLink" name="newLink" ng-model="temp_link.link" remove-http required>
            </div>
          </div>
      </div>
-->

     
          <md-select id="newGroup" name="newGroup" ng-model="temp_link.group" required>
            <md-option ng-repeat="group in groups">{{group}}</md-option>
            <md-option value="new_group_listing">Add New Group</md-option>
          </md-select>
      
      <md-input-container ng-show="temp_link.group == 'new_group_listing'">
          <label for="new_group">New Group</label>
          <input type="text" name="new_group" ng-model="temp_link.new_group" ng-required="temp_link.group === 'new_group_listing'">
      </md-input-container>

<!--
      <div class="form-group" ng-show="temp_link.group == 'new_group_listing'">
        <label for="newGroup" class="control-label">New Group</label>
        <input type="text" class="form-control" id="newGroupValue" name="newGroupValue" ng-model="temp_link.new_group" ng-required="temp_link.group === 'new_group_listing'">
      </div>
-->
  </md-content>
  
  <div class="md-actions" layout="row">
        <md-button ng-click="editLink(temp_link.title, temp_link.link, temp_link.group == 'new_group_listing' ? temp_link.new_group : temp_link.group, selectedLink)">save</md-button>
        <md-button ng-click="closeDialog()">cancel</md-button>
  </div>
</md-dialog>
