<md-dialog md-theme="{{$root.color}}">
  <md-content>
       <md-subheader>
            Delete Link "{{selectedLink.title}}"?
        </md-subheader>
        <md-divider></md-divider>
  </md-content>
  
  <div class="md-actions" layout="row">
        <md-button ng-click="closeDialog()">cancel</md-button>
        <md-button ng-click="deleteLink(selectedLink)">convert</md-button>
  </div>
</md-dialog>
