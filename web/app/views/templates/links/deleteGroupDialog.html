<md-dialog md-theme="{{$root.color}}">
  <md-content>
       <md-subheader>
            Delete group "{{selectedGroup}}" and all included links?
        </md-subheader>
        <md-divider></md-divider>
  </md-content>
  
  <div class="md-actions" layout="row">
        <md-button class="md-warn" ng-click="deleteGroup(selectedGroup)">delete</md-button>
        <md-button ng-click="closeDialog()">cancel</md-button>
  </div>
</md-dialog>
