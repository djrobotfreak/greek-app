<md-dialog>
  <md-content>
    <md-subheader>
      Are you sure you want to delete the tag "{{tag}}"? This will remove the tag from all members and can not be undone.
    </md-subheader>
  </md-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="closeModal()">close</md-button>
        <md-button ng-click="deleteTag()">delete</md-button>
  </div>
</md-dialog>
