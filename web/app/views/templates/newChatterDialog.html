<md-dialog md-theme="{{$root.color}}">
<!-- <form id="helpMessage" name="helpMessage" ng-init="message={subject:'', content:''};" novalidate> -->
  <md-content>
      <md-toolbar>
          <div class="md-toolbar-tools">
           <h3>Add New Chatter</h3>
           </div>
      </md-toolbar>
        <md-content class="md-padding no-padding-top no-padding-bottom">
        <md-input-container>
           <label for="content">Enter your chatter here...</label>
            <textarea id="content" ng-model="chat" name="content"></textarea>
        </md-input-container>
        </md-content>

  </md-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button class="md-primary" ng-disabled="!chat.length" ng-click="addChatter(chat)">
        Add Chatter
    </md-button>
    <md-button ng-click="hide()">
        Close
    </md-button>
  </div>
<!-- </form> -->
</md-dialog>
