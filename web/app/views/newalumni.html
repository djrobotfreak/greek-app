<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>New Alumni Account</h1>
		</div>

</div>


<div class="container">

<form id="newalumniAccount" class="form-horizontal" role="form" ng-submit="registerAlumnus(newalumniAccount.$valid, item)">
    
<div class="row">first_name</div>
<div class="row">last_name</div>
<div class="row">email</div>
    
    <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="userName" name="user_name" ng-model="item.user_name" placeholder="John.Doe" required>
        </div>
        <p ng-show="user_is_taken">*Sorry, this user name has already been registered to someone else :(</p>
    </div>
    
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" ng-model="item.password" placeholder="***********" required>
        </div>
    </div>
    
    <div class="form-group">
        <label for="repeatPassword" class="col-sm-2 control-label">Repeat Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="repeatPassword" name="repeat_password" ng-model="item.repeat_password" placeholder="***********" required>
        </div>
    </div>
    <button type="submit" ng-disabled="waiting_for_response" class="btn btn-default pull-right">Submit</button>
</form>
</div>
