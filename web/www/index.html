<header>

<md-toolbar class="navbar-fixed-top md-whiteframe-z1">
        
        <nav class="container" layout="row" layout-align="center center" flex ng-show="$root.showNav === true" ng-controller="navigationController as navigation">

				<div>
					<a class="navbar-brand" ng-hide="$root.checkLogin()"></a>
					<a class="navbar-brand" id="homeButton" ng-click="homeButton()" ng-show="$root.checkLogin()">
					    <span class="badge" ng-bind="$root.notification_count"></span>
					</a>
				</div>      

				<div flex></div>
				
				<md-button ng-show="$root.checkLogin()" ng-click="showHelpdialog()">
				    <i class="fa fa-question-circle fa-fw"></i>
				</md-button>
				
                <md-button ng-show="$root.checkLogin()" ng-click="toggleSidenav()">
                        <i class="fa fa-bars fa-fw" style="color:white;"></i>
                </md-button>
                
            			
        </nav>
</md-toolbar>
</header>

<md-sidenav class="md-sidenav-right md-whiteframe-z3" md-component-id="sidenav">
<div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>Menu</span>
      <span flex></span>
      <md-button class="btn-touch" ng-click="toggleSidenav()">
        <i class="fa fa-times"></i>
      </md-button>
    </div>
  </md-toolbar>
    <md-content class="md-padding">
        <ul class="nav">
            <li ng-click="toggleSidenav()"><md-button ng-href="/#/app/home"><i class="fa fa-home fa-fw"></i> Home</md-button></li>
            <li ng-click="toggleSidenav()"> <md-button ng-href="/#/app/directory/members"> <i class="fa fa-book fa-fw"> </i> Directory</li>
            <li ng-click="toggleSidenav()" ng-show="$root.checkPermissions('leadership') && $root.subscribed"><md-button ng-href="/#/app/messaging"><i class="fa fa-envelope fa-fw"></i> Messaging</md-button></li>
            <li ng-click="toggleSidenav()" ng-show="$root.subscribed"><md-button ng-href="/#/app/events"><i class="fa fa-calendar fa-fw"></i> Events</md-button></li>
            <li ng-click="toggleSidenav()" ng-show="$root.subscribed"><md-button ng-href="/#/app/links"><i class="fa fa-file-text-o fa-fw"></i> Links</md-button></li> 
            <li ng-click="toggleSidenav()" ng-show="$root.subscribed"><md-button ng-href="/#/app/polls"><i class="fa fa-th-list fa-fw"></i> Polls</md-button></li>
        </ul>
    </md-content>
    <md-toolbar>
    <div class="md-toolbar-tools">
      <span>Settings</span>
      <span flex></span>
    </div>
    </md-toolbar>
    <md-content class="md-padding">
        <ul class="nav">
            <li ng-click="toggleSidenav()"><md-button ng-href="#/app/accountinfo"><i class="fa fa-user fa-fw"></i> Account</md-button></li>
            <li ng-click="toggleSidenav()" ng-show="$root.checkPermissions('leadership')"><md-button ng-href="#/app/managemembers/tag"><i class="fa fa-users fa-fw"></i> Members</md-button></li>
            <li ng-click="toggleSidenav()" ng-show="$root.checkPermissions('council')"><md-button ng-href="#/app/managealumni"><i class="fa fa-graduation-cap fa-fw"></i> Alumni</md-button></li>
            <li ng-click="toggleSidenav()" ng-show="$root.checkPermissions('council')"><md-button ng-href="#/app/admin"><i class="fa fa-gears fa-fw"></i> Admin</md-button></li>
            <li ng-click="toggleSidenav()"><md-button ng-href="" ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Log Out</md-button></li>
        </ul>
    </md-content>
</div>
</md-sidenav>

<div ui-view ng-hide="$root.loading"  autoscroll="true" id="mainSection"></div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$root.refreshPage()">OK</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="loadingScreen" class="mainLoadingScreen"><br><br>
    <p id="nicePhrase" style="color: blue; font-size:24px;"></p>  
    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        var niceThings = ['Wow! You are looking great today!', 'Dang! Have you been working out?', 'Hope your day is great!'];
        document.getElementById("nicePhrase").innerHTML = niceThings[getRandomInt(0, niceThings.length)];
    </script>
    <p style="color:grey;">Give us one second while we setup for you...</p>
