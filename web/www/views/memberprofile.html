<div ng-hide="member" class="jumbotron text-center"><h1>Person not found :(</h1></div> <div id="profile" class="container" ng-show="member"> <div class="md-whiteframe-z1"> <md-toolbar class="md-tall"> <md-list id="social" layout="row" layout-align="center end" ng-show="website.length || facebook.length || twitter.length || instagram.length || linkedin.length"> <md-list-item ng-show="website.length"><a target="_blank" href="http://{{website}}" class="btn-touch"><i class="fa fa-globe fa-fw"></i></a></md-list-item> <md-list-item ng-show="facebook.length"><a target="_blank" href="http://{{facebook}}" class="btn-touch"><i class="fa fa-facebook-square fa-fw"></i></a></md-list-item> <md-list-item ng-show="twitter.length"><a target="_blank" href="http://{{twitter}}" class="btn-touch"><i class="fa fa-twitter-square fa-fw"></i></a></md-list-item> <md-list-item ng-show="instagram.length"><a target="_blank" href="http://{{instagram}}" class="btn-touch"><i class="fa fa-instagram fa-fw"></i></a></md-list-item> <md-list-item ng-show="linkedin.length"><a target="_blank" href="http://{{linkedin}}" class="btn-touch"><i class="fa fa-linkedin-square fa-fw"></i></a></md-list-item> </md-list> <div id="profile-top" layout="row" layout-align="center center"> <div flex="20" flex-md="25" flex-sm="45"> <img class="face pull-right" ng-src="{{prof_pic || $root.defaultProfilePicture}}" alt="{{firstName}} {{lastName}}"> </div> <div class="name" flex="80" flex-md="75" flex-sm="55"> <h2>{{firstName}} {{lastName}}</h2> <h5 ng-show="position.length">{{position}}</h5> </div> </div> <md-button class="edit-profile" ng-href="#/app/accountinfo" ng-show="isThisMe()">edit <i class="fa fa-fw fa-pencil-square-o"></i></md-button> <md-button id="back" class="md-fab md-warn md-hue-3" aria-label="back" onclick="window.history.back()"> <i class="fa fa-arrow-left"></i> </md-button> <md-button class="more-options md-raised md-primary md-hue-2" ng-click="showProfileoptions($event)">options</md-button> </md-toolbar> <md-content class="md-padding"> <p id="status" class="text-center" ng-show="status.length">"{{status}}"</p> <span id="info"> <!-- <a href="sms://+3490322111?body=messagebody">Send Text</a> --> <p ng-show="phone">Phone: {{phone}}</p> <p ng-show="email">Email: {{email}}</p> <p ng-show="pledgeClass">Pledged {{pledgeClass}}</p> <p ng-show="birthday">Born {{birthday}}</p> <p ng-show="major">Studying {{major}}</p> <p ng-show="graduation">Graduating {{graduation}}</p> <p ng-show="currentAddress">Lives at {{currentAddress}}</p> <p ng-show="permanentAddress">Permanent Address at {{permanentAddress}}</p> </span> <div id="tags"> <span ng-repeat="tag in member.tags | orderBy: 'toString()'">{{tag}}</span></div> </md-content> </div> </div>
