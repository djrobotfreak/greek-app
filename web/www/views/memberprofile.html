<div ng-hide="loading_finished" class="jumbotron text-center"><h1>Person not found :(</h1></div> <div id="profile" class="container" ng-show="loading_finished"> <div class="md-whiteframe-z1"> <md-toolbar class="md-tall"> <md-list id="social" layout="row" layout-align="center end" ng-show="website.length || facebook.length || twitter.length || instagram.length || linkedin.length"> <md-list-item ng-show="website.length"><div ng-click="openBrowser(website)" class="btn-touch"><i class="fa fa-globe fa-fw"></i></div></md-list-item> <md-list-item ng-show="facebook.length"><div ng-click="openBrowser(facebook)" class="btn-touch"><i class="fa fa-facebook-square fa-fw"></i></div></md-list-item> <md-list-item ng-show="twitter.length"><div ng-click="openBrowser(twitter)" class="btn-touch"><i class="fa fa-twitter-square fa-fw"></i></div></md-list-item> <md-list-item ng-show="instagram.length"><div ng-click="openBrowser(instagram)" class="btn-touch"><i class="fa fa-instagram fa-fw"></i></div></md-list-item> <md-list-item ng-show="linkedin.length"><div ng-click="openBrowser(linkedin)" class="btn-touch"><i class="fa fa-linkedin-square fa-fw"></i></div></md-list-item> </md-list> <div id="profile-top" layout="row" layout-align="center center"> <div flex="20" flex-md="25" flex-sm="45"> <img class="face pull-right" ng-src="{{prof_pic || $root.defaultProfilePicture}}" alt="{{firstName}} {{lastName}}"> </div> <div class="name" flex="80" flex-md="75" flex-sm="55"> <h2>{{firstName}} {{lastName}}</h2> <h5 ng-show="position.length">{{position}}</h5> </div> </div> <md-button class="edit-profile" ng-href="#/app/accountinfo" ng-show="isThisMe()">edit <i class="fa fa-fw fa-pencil-square-o"></i></md-button> <md-button id="back" class="md-fab md-warn md-hue-3" aria-label="back" onclick="window.history.back()"> <i class="fa fa-arrow-left"></i> </md-button> <md-button class="more-options md-raised md-primary md-hue-2" ng-click="showProfileoptions($event)">options</md-button> </md-toolbar> <md-content class="md-padding"> <span id="info"> <div class="row"> <div class="col-xs-12"> <p id="status" class="text-center theme-color" ng-show="status.length">"{{status}}"</p> </div> </div> <div class="row border"> <div class="col-xs-12 col-sm-6" ng-show="phone"> <div layout="row" ng-click="openPhone(phone)" layout-align="start center"><i class="fa fa-fw fa-phone fa-3x theme-color" flex="30"></i><p flex>{{phone}}</p></div> </div> <div class="col-xs-12 col-sm-6" ng-show="email"> <div layout="row" layout-align="start center" ng-click="sendEmail(email)"><i class="fa fa-fw fa-envelope-o fa-3x theme-color" flex="30"></i><p flex>{{email}}</p></div> </div> <div class="col-xs-12 col-sm-6" ng-show="pledgeClass"> <div layout="row" layout-align="start center"><i class="fa fa-fw fa-shield fa-3x theme-color" flex="30"></i><p flex>Pledged {{pledgeClass | capitalizeFirst}}</p></div> </div> <div class="col-xs-12 col-sm-6" ng-show="birthday"> <div layout="row" layout-align="start center"><i class="fa fa-fw fa-birthday-cake fa-3x theme-color" flex="30"></i><p flex>{{birthday}}</p></div> </div> <div class="col-xs-12 col-sm-6" ng-show="major"> <div layout="row" layout-align="start center"><i class="fa fa-fw fa-book fa-3x theme-color" flex="30"></i><p flex>{{major}}</p></div> </div> <div class="col-xs-12 col-sm-6" ng-show="graduation"> <div layout="row" layout-align="start center"><i class="fa fa-fw fa-graduation-cap fa-3x theme-color" flex="30"></i><p flex>{{graduation}}</p></div> </div> <div class="col-xs-12 col-sm-6" ng-show="currentAddress"> <div layout="row" layout-align="start center"><i class="fa fa-fw fa-home fa-3x theme-color" flex="30"></i><p flex>Lives at {{currentAddress}}</p></div> </div> <div class="col-xs-12 col-sm-6" ng-show="permanentAddress"> <div layout="row" layout-align="start center"><i class="fa fa-fw fa-heart-o fa-3x theme-color" flex="30"></i><p flex>Permanent Address at {{permanentAddress}}</p></div> </div> </div> <div class="row"> <div class="col-xs-12"> <div layout="row" layout-align="center center"> <span class="fa-stack fa-lg"> <i class="fa fa-circle fa-stack-2x theme-color"></i> <i class="fa fa-tag fa-fw fa-stack-1x fa-inverse"></i> </span> <p id="tags"><span ng-repeat="tag in member.tags | orderBy: 'toString()'">{{tag}}</span></p> </div> </div> </div> </span> </md-content> </div> </div>
