<div id="addingMembers">

<md-subheading>Add Multiple Members at Once</md-subheading>
<br><br>
<p id="areAdded"></p>
    <form id="addmembersForm" role="form">
        <div class="form-group">
            <label for="uploadMembers">Upload CSV</label>
            <input type="file" id="uploadMembers" accept=".csv">
        </div>

        <md-button ng-click="addMembers()">Add Members</md-button><md-button href="../files/AddMembers.csv" target="_blank" download="addmembers.csv"><i class="fa fa-download"></i> CSV Template</md-button>
        
        <p ng-show="memberSkippedNotifier">Some members may not have loaded due to an invalid format in the .csv file</p>
    </form>
<br><br>
<md-subheading>Add One Member at a Time</md-subheading>
<form id="addmemberForm" name="addmemberForm" role="form" ng-submit="addMember(addmemberForm.$valid, input)" novalidate>

<div layout="row" layout-align="start center">
    <md-text-float label="First Name" ng-model="input.first_name"></md-text-float>
    <md-text-float label="Last Name" ng-model="input.last_name"></md-text-float>
</div>


</form>
