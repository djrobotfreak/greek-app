<div id="changepasswordfromToken" class="container"> <h1 class="darkbg">Change Password</h1> <div ng-hide="passwordChanged"> <div id="correctUser" class="row"> <div class="col-xs-6">Name: {{user.first_name + ' ' + user.last_name}}</div> <div class="col-xs-6">User Name: {{user.user_name}}</div> </div> <form id="newPassword" name="newPassword" ng-submit="changePassword(item.password, newPassword.$valid)" class="form-horizontal" role="form"> <div class="form-group" ng-class="{ 'has-error' : (newPassword.password.$invalid && !newPassword.password.$pristine) || (newPassword.password.$invalid && submitted)}"> <label for="password" class="col-sm-2 control-label">Password</label> <div class="col-sm-10"> <input type="password" class="form-control" id="password" name="password" ng-model="item.password" ng-minlength="6" placeholder="***********" required> </div> </div> <div class="form-group" ng-class="{ 'has-error' : (newPassword.repeat_password.$invalid && !newPassword.repeat_password.$pristine) || (newPassword.repeat_password.$invalid && submitted)}"> <label for="repeatPassword" class="col-sm-2 control-label">Repeat Password</label> <div class="col-sm-10"> <input type="password" class="form-control" id="repeatPassword" name="repeat_password" ng-model="item.repeat_password" placeholder="***********" match="item.password" required> </div> </div> <update-status ng-model="changingPassword"></update-status><button type="submit" ng-disabled="waiting_for_response || !newPassword.$valid" class="btn btn-default pull-right">Submit</button> </form> </div> <div ng-show="passwordChanged"> <p>Your password has been changed. Continue to <a ng-href="#/login">Login.</a></p> </div> <div ng-show="changeFailed"> <p>Password Change Failed</p> </div> </div>
