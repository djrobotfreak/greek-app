<md-dialog>
<form id="helpMessage" name="helpMessage" ng-submit="sendHelpMessage(helpMessage.$valid, message)" novalidate>
  <md-content>
       <md-subheader class="md-primary md-sticky-no-effect">
            {{message.title}}
            <p>{{formatTimestamp(message.timestamp)}}</p>
        </md-subheader>
            <md-divider></md-divider>
        <p ng-bind-html="content"></p>
        <span class="sentBy pull-right">sent by: {{message.sender_name}}</span>
  </md-content>
  
  <div class="md-actions" layout="row">
        <md-button href="mailto:{{selectedNotificationUser.email}}" target="_blank" ng-show="selectedNotificationUser && selectedNotification.type == 'message'" ><i class="fa fa-envelope-o"></i></md-button>
        <md-button href="sms:{{selectedNotificationUser.phone}}" target="_blank" ng-show="selectedNotificationUser && selectedNotification.type == 'message'" ><i class="fa fa-phone"></i></md-button>
            <span flex></span>
        <md-button type="button" ng-show="selectedNotification.type == 'event'" ng-click="closeNotificationModal()" ng-href="{{selectedNotification.link}}">Go To Event</md-button>
        <md-button type="button" ng-show="selectedNotification.type == 'poll'" ng-click="closeNotificationModal()" ng-href="{{selectedNotification.link}}">Go To Poll</md-button>
        <md-button class="btn-touch" ng-click="closeNotificationModal()">OK</md-button>
  </div>
</form>
</md-dialog>
